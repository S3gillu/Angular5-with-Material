<div class="container">
  <mat-card class="example-card">
    <h1>Sign in</h1>
    <form class="example-form">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" autofocus>
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>  
      </mat-form-field>

      <button mat-raised-button class="button" color="primary"> Sign in</button>

    </form>

    <button mat-button [matMenuTriggerFor]="menu" class="menu">More Options</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Forget Your Email?</button>
      <button mat-menu-item>Forget Your Password?</button>
      <button mat-menu-item [matMenuTriggerFor]="account">Don't have an account?</button>
    </mat-menu>
    <mat-menu #account="matMenu">
      <button mat-menu-item routerLink="/signup">Create your account here</button>
    </mat-menu>



  </mat-card>
</div>
